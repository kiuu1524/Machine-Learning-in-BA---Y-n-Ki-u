<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sort Orders by Total Value</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="min_value" class="form-label">Minimum Value:</label>
                <input type="number" step="0.01" name="min_value" id="min_value" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="max_value" class="form-label">Maximum Value:</label>
                <input type="number" step="0.01" name="max_value" id="max_value" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sort_type" class="form-label">Sort Type:</label>
                <select name="sort_type" id="sort_type" class="form-select">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sort</button>
        </form>
        {% if tables %}
            <h2>Sorted Orders</h2>
            <div>
                {{ tables|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
